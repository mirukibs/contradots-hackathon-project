    - name: Test Value Objects (PersonId, ActivityId, ActionId)
      shell: bash -l {0}
      run: |
        echo "=== TESTING VALUE OBJECTS COMPLIANCE ==="
        
        # Run specific tests for value objects
        if [ -f "src/domain/shared/test_value_objects.py" ]; then
          python -m pytest src/domain/shared/test_value_objects.py -v \
            --tb=short \
